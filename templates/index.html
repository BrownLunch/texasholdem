<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Poker.io</title>
</head>
<body>   
    <div class="bg start">   
        <div class="title-container"> 
            <div class="title">
                <img id="title-img" src="../static/images/title.png" alt="タイトル">
            </div>
            <div class="title-nav">
                <img id="title-nav-img" src="../static/images/clickanywhere.png" alt="クリックしてください">
            </div>   
        </div> 
        <div class="menu-container">
            <div class="left-container">
            </div>
            <div class="right-container">
                <div class="btn-container">
                    <img class="btn btn1 slide-in1" id="rankmatch-btn" src="../static/images/rankmatch.png" alt="ランクマッチ">
                    <img class="btn btn1 slide-in2" id="friendmatch-btn" src="../static/images/friendmatch.png" alt="フレンドマッチ">
                    <img class="btn btn1 slide-in3" id="training-btn" src="../static/images/training.png" alt="トレーニング">
                </div>  
                <div class="friendmatch-container">
                    <div class="friendmatch-nav">
                        <img class="back-btn" id="friendmatchback-btn" src="../static/images/back.png">
                        <img class="friendmatch-nav-img" src="../static/images/friendmatchnav.png">
                    </div>                   
                    <img class="btn btn2" id="createroom-btn" src="../static/images/createroom.png">
                    <img class="btn btn2" id="joinroom-btn" src="../static/images/joinroom.png">
                </div> 
            </div>
        </div>
        <div class="createroom-container">
            <div class="createroom-nav">
                <img class="back-btn" id="createroomback-btn" src="../static/images/back2.png">
                <img class="createroom-nav-img" src="../static/images/createroomnav.png">
            </div>
            <div class="createroom-content">
                <div class="createroom-label-container">
                    <div class="createroom-label">
                        <p class="createroom-label-p">人数上限：</p>
                    </div>
                    <div class="createroom-label">
                        <p class="createroom-label-p">初期チップ：</p>
                    </div> 
                    <div class="createroom-label">
                        <p class="createroom-label-p">長考時間：</p>
                    </div>                      
                </div>
                <div class="createroom-choose-container">
                    <div class="createroom-counter">
                        <div class="minus">－</div>
                        <div class="player-num">2</div>
                        <div class="player-unit">人</div>
                        <img class="createroom-counter-img" src="../static/images/playerlimit.png">
                        <div class="plus">+</div>
                    </div>
                    <div class="createroom-choose">
                        <div class="createroom-choose-box">
                            <div class="createroom-choose-txt">10000枚</div>
                            <img id="chip10000-btn" class="createroom-choose-chip createroom-choose-img" src="../static/images/createroomchoosed.png">
                            <input type="radio" name="chipnum" id="chip10000" value="10000">
                        </div>
                        <div class="createroom-choose-box">
                            <div class="createroom-choose-txt">15000枚</div>
                            <img id="chip15000-btn" class="createroom-choose-chip createroom-choose-img" src="../static/images/createroomchoose.png">
                            <input type="radio" name="chipnum" id="chip15000" value="15000">
                        </div>
                        <div class="createroom-choose-box">
                            <div class="createroom-choose-txt">20000枚</div>
                            <img id="chip20000-btn" class="createroom-choose-chip createroom-choose-img" src="../static/images/createroomchoose.png">
                            <input type="radio" name="chipnum" id="chip20000" value="20000">
                        </div>
                        <div class="createroom-choose-box">
                            <div class="createroom-choose-txt">30000枚</div>
                            <img id="chip30000-btn" class="createroom-choose-chip createroom-choose-img" src="../static/images/createroomchoose.png">
                            <input type="radio" name="chipnum" id="chip30000" value="30000">
                        </div>
                    </div>
                    <div class="createroom-choose">
                        <div class="createroom-choose-box">
                            <div class="createroom-choose-txt">15秒</div>
                            <img id="think15-btn" class="createroom-choose-think createroom-choose-img" src="../static/images/createroomchoosed.png">
                            <input type="radio" name="thinktime" id="think15" value="15">
                        </div>
                        <div class="createroom-choose-box">
                            <div class="createroom-choose-txt">30秒</div>
                            <img id="think30-btn" class="createroom-choose-think createroom-choose-img" src="../static/images/createroomchoose.png">
                            <input type="radio" name="thinktime" id="think30" value="30">
                        </div>
                        <div class="createroom-choose-box">
                            <div class="createroom-choose-txt">60秒</div>
                            <img id="think60-btn" class="createroom-choose-think createroom-choose-img" src="../static/images/createroomchoose.png">
                            <input type="radio" name="thinktime" id="think60" value="60">
                        </div>
                        <div class="createroom-choose-box">
                            <div class="createroom-choose-txt">120秒</div>
                            <img id="think120-btn" class="createroom-choose-think createroom-choose-img" src="../static/images/createroomchoose.png">
                            <input type="radio" name="thinktime" id="think120" value="120">
                        </div>
                        <div class="createroom-choose-box">
                            <div class="createroom-choose-txt">300秒</div>
                            <img id="think300-btn" class="createroom-choose-think createroom-choose-img" src="../static/images/createroomchoose.png">
                            <input type="radio" name="thinktime" id="think300" value="300">
                        </div>
                    </div>
                </div>
            </div>
            <div class="createroom-create">
                <img class="create-btn" src="../static/images/create.png">
            </div>
        </div>
        <div class="game-container">
            <img src="../static/images/table.png">
        </div>
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modalclose">
                <img class="modalclose-btn" src="../static/images/modalclose.png">
            </div>
            <div class="joinroom-keypad-container">
                <div class="joinroom-keypad-title">
                    <img class="joinroom-txt" src="../static/images/joinroom_txt.png">
                </div>
                <div class="joinroom-keypad-display">
                    <div class="roomnum-txt"></div>
                    <img class="roomnum-disp" src="../static/images/roomnumdisp.png">
                </div>
                <div class="joinroom-keypad">
                    <div class="keypad-btn keypad-digit">1</div>
                    <div class="keypad-btn keypad-digit">2</div>
                    <div class="keypad-btn keypad-digit">3</div>
                    <div class="keypad-btn keypad-digit">4</div>
                    <div class="keypad-btn keypad-digit">5</div>
                    <div class="keypad-btn keypad-digit">6</div>
                    <div class="keypad-btn keypad-digit">7</div>
                    <div class="keypad-btn keypad-digit">8</div>
                    <div class="keypad-btn keypad-digit">9</div>
                    <div class="keypad-btn keypad-clear">C</div>
                    <div class="keypad-btn keypad-digit">0</div>
                    <div class="keypad-btn keypad-back">⌫</div>
                </div>
                <div class="joinroom-keypad-join">
                    <img class="join-btn" src="../static/images/join.png">
                </div>
            </div> 
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.3/socket.io.min.js" integrity="sha384-+miq58Ltmjm+SSP5g8Ok6dpMO/6R4n8xe/x1Yj0Bdb9kiEz25LTnWv/GZQTRQamg" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
